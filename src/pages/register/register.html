<!-- -->
<ion-content class="auth-page">
    <div class="login-content">

        <!-- Logo -->
        <div padding text-center>
            <div class="logo"></div>
            <h2 ion-text class="text-primary">
                <strong>Movie</strong> Google
            </h2>
        </div>

        <!-- Login form -->
        <form class="list-form">
            <ion-item>
                <ion-label floating>
                    <ion-icon name="person" item-start class="text-primary"></ion-icon>
                    Full Name
                </ion-label>
                <ion-input type="text" name="fullname" [(ngModel)]="name" style="border-top: transparent; border-right: transparent; border-left: transparent">></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="person" item-start class="text-primary"></ion-icon>
                    Username
                </ion-label>
                <ion-input type="text" name="username" [(ngModel)]="username" style="border-top: transparent; border-right: transparent; border-left: transparent">></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>
                    <ion-icon name="mail" item-start class="text-primary"></ion-icon>
                    Email
                </ion-label>
                <ion-input type="email" [(ngModel)]="email" name="email" style="border-top: transparent; border-right: transparent; border-left: transparent">></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>
                    <ion-icon name="lock" item-start class="text-primary"></ion-icon>
                    Password
                </ion-label>
                <ion-input type="password" name="password" [(ngModel)]="password" style="border-top: transparent; border-right: transparent; border-left: transparent">></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>
                    <ion-icon name="lock" item-start class="text-primary"></ion-icon>
                    Confirm Password
                </ion-label>
                <ion-input type="password" name="confirmpassword" [(ngModel)]="passwordconfirm" style="border-top: transparent; border-right: transparent; border-left: transparent">></ion-input>
            </ion-item>
        </form>

        <div margin-top>
            <button ion-button block color="dark" tappable (click)="emailRegister()">
        SIGN UP
      </button>

            <p text-center ion-text color="secondary">Or Sign Up with:</p>

            <ion-grid>
                <ion-row>
                    <ion-col col-4>
                        <button ion-button icon-only block class="btn-facebook">
              <ion-icon name="logo-facebook"></ion-icon>
            </button>
                    </ion-col>
                    <ion-col col-4>
                        <button ion-button icon-only block class="btn-twitter">
              <ion-icon name="logo-twitter"></ion-icon>
            </button>
                    </ion-col>
                    <ion-col col-4>
                        <button ion-button icon-only block class="btn-gplus">
              <ion-icon name="logo-googleplus"></ion-icon>
            </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>

        <!-- Other links -->
        <div text-center margin-top>
            <span ion-text color="primary" tappable (click)="openLogin()">I have an account</span>
        </div>

    </div>
</ion-content>
