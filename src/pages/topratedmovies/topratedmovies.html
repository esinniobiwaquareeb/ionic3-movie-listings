<ion-header>

    <ion-navbar>
        <ion-title>toprated movies</ion-title>
        <ion-buttons end>
            <button ion-button icon-only class="waitspinner" *ngIf="!topratedfilms || somethingloading">
        <ion-spinner name="dots"></ion-spinner>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content class="card-background-page fadein-down">

    <ion-list no-lines>
        <ion-item *ngFor="let film of topratedfilms" class="fadein-down">
            <ion-card>
                <img-loader src="https://image.tmdb.org/t/p/w185{{ film.poster_path }}" tappable (click)="openDetails(film)"></img-loader>
                <div class="card-title">{{ film.vote_average }}</div>
                <div class="card-subtitle" tappable (click)="addToWatchlist(film)">+</div>
            </ion-card>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadMoreMovies($event)" loadingSpinner="bubbles" loadinText="Loading More..">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
